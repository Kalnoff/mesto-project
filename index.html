<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Проект Mesto</title>
      <link rel="stylesheet" href="./styles/normalize.css">
      <link rel="stylesheet" href="./pages/index.css">
   </head>
   <body class="page">
      <div class="page__content central">
         <header class="header central">
            <img class="header__logo" src="./images/logo/logo.svg" alt="Логотип проекта Место">
         </header>
         <main class="page__main central">
            <section class="profile-top">
               <img class="profile-top__avatar" src="./images/ava/AvaKust.jpg" alt="Аватар пользователя">
               <div class="profile-top__info">
                  <div class="profile-top__info_container">
                     <div class="profile-top__info_naming">
                        <h1 class="profile-top__info_title">Жак Ив Кусто</h1>
                        <button type="button" class="profile-top__edit"></button>
                     </div>
                     <p class="profile-top__subline">Исследователь океана</p>
                  </div>
               </div>
               <button type="button" class="profile-top__add-btn"></button>
            </section>
            <section class="grid-gallery central">
               <div class="grid-gallery__container">
                  <div class="grid-gallery__item">
                     <img class="grid-gallery__image" src="./images/places/Karachaevsk.jpg" alt="Фото Карачаевска">
                     <div class="grid-gallery__cover">
                        <h2 class="grid-gallery__text">Карачаевск</h2>
                        <button type="button" aria-label class="grid-gallery__like grid-gallery__like_active"></button>
                     </div>
                  </div>
                  <div class="grid-gallery__item">
                     <img class="grid-gallery__image" src="./images/places/Gory.jpg" alt="Фото гор">
                     <div class="grid-gallery__cover">
                        <h2 class="grid-gallery__text">Гора Эльбрус</h2>
                        <button type="button" aria-label class="grid-gallery__like"></button>
                     </div>
                  </div>
                  <div class="grid-gallery__item">
                     <img class="grid-gallery__image" src="./images/places/Cherkes.jpg" alt="Фото Карачаево-Черкессии">
                     <div class="grid-gallery__cover">
                        <h2 class="grid-gallery__text">Карачаево-Черкессия</h2>
                        <button type="button" aria-label class="grid-gallery__like"></button>
                     </div>
                  </div>
                  <div class="grid-gallery__item">
                     <img class="grid-gallery__image" src="./images/places/Dombay.jpg" alt="Фото Домбая">
                     <div class="grid-gallery__cover">
                        <h2 class="grid-gallery__text">Домбай</h2>
                        <button type="button" aria-label class="grid-gallery__like"></button>
                     </div>
                  </div>
                  <div class="grid-gallery__item">
                     <img class="grid-gallery__image" src="./images/places/Elbrus.jpg" alt="Фото Эльбруса">
                     <div class="grid-gallery__cover">
                        <h2 class="grid-gallery__text">Эльбрус</h2>
                        <button type="button" aria-label class="grid-gallery__like"></button>
                     </div>
                  </div>
                  <div class="grid-gallery__item">
                     <img class="grid-gallery__image" src="./images/places/Gory-Gory.jpg" alt="Фото высоких гор">
                     <div class="grid-gallery__cover">
                        <h2 class="grid-gallery__text">Гора Эльбрус</h2>
                        <button type="button" aria-label class="grid-gallery__like"></button>
                     </div>
                  </div>
               </div>
            </section>
            <!-- дописать класс pop-up_active для активации формы редактирования pop-up -->
            <section class="pop-up pop-up_active">
               <div class="pop-up__content">
                  <button type="button" class="pop-up__close"></button>
                  <form class="form central">
                     <h2 class="pop-up__title">Редактировать профиль</h2>
                     <div class="pop-up__container">
                        <input type="text" class="pop-up__text" placeholder="Имя" value="Жак Ив Кусто" name="user-name">
                        <input type="text" class="pop-up__text" placeholder="Деятельность" value="Исследователь океана" name="user-profession">
                     </div>
                     <input type="submit" class="pop-up__save" value="Сохранить">
                  </form>
               </div>
            </section>
         </main>
         <footer class="footer central">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
         </footer>
      </div>
   </body>
</html>
