<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Проект Mesto</title>
      <link rel="stylesheet" href="./pages/index.css">
   </head>
   <body class="page">
      <div class="page__content central">
         <header class="header central">
            <img class="header__logo" src="./images/logo/logo.svg" alt="Логотип проекта Место">
         </header>
         <main class="page__main central">
            <section class="profile">
               <img class="profile__avatar" src="./images/ava/AvaKust.jpg" alt="Аватар пользователя">
               <div class="profile__info">
                  <div class="profile__container">
                     <div class="profile__naming">
                        <h1 class="profile__title">Жак Ив Кусто</h1>
                        <button type="button" class="profile__edit" id="profile-top__edit"></button>
                     </div>
                     <p class="profile__subline">Исследователь океана</p>
                  </div>
               </div>
               <button type="button" class="profile__add" id="AddCard"></button>
            </section>
            <section class="grid-gallery central">
               <div class="grid-gallery__container">
                  <template class="card-template">
                     <div class="grid-gallery__item">
                        <button aria-label="delete" class="grid-gallery__delete" type="button"></button> 
                        <img class="grid-gallery__image" src="" alt="" id="openPlace">
                        <div class="grid-gallery__cover">
                           <h2 class="grid-gallery__text"></h2>
                           <button type="button" aria-label class="grid-gallery__like"></button>
                        </div>
                     </div>
                  </template>
               </div>
            </section>
            <!-- дописать класс popup_active для активации формы редактирования popup -->
            <section class="popup" id="userPopup">
               <div class="popup__content">
                  <button type="button" class="popup__close" id="closingPopup"></button>
                  <form class="popup__form central" name="naming-form" id="pop-up__form-name">
                     <h2 class="popup__title">Редактировать профиль</h2>
                     <div class="popup__container">
                        <input type="text" class="popup__text" placeholder="Имя" id="popupnme" value="" name="user-name">
                        <input type="text" class="popup__text" placeholder="Деятельность"  id="popup-profession" value="" name="user-profession">
                     </div>
                     <input type="submit" class="popup__save" value="Сохранить">
                  </form>
               </div>
            </section>
            <!-- Новое место -->
            <section class="popup" id="mestoPopup">
               <div class="popup__content">
                  <button type="button" class="popup__close" id="closingMesto"></button>
                  <form class="popup__form central" name="naming-form" id="add-card-form">
                     <h2 class="popup__title">Новое место</h2>
                     <div class="popup__container">
                        <input type="text" class="popup__text" placeholder="Название" id="mestoName" value="" name="place-name">
                        <input type="text" class="popup__text" placeholder="Ссылка на картинку"  id="mestoId" value="" name="place-link">
                     </div>
                     <input type="submit" class="popup__save" value="Сохранить">
                  </form>
               </div>
            </section>
            <!-- открытие добавленной карточки добавить класс popup__mesto -->
            <section class="popup popup__card" id="cardPopup">
               <div class="popup__mesto_content">
                  <button type="button" class="popup__close" id="closingCard"></button>
                  <img class="popup__mesto_image popup__card" src="" alt="">
                  <h2 class="popup__card_title" id="MestoOpenSubline">Подпись карточки</h2>
               </div>
            </section>
            <script src="./scripts/cards.js"></script>
            <script src="./scripts/index.js"></script>
         </main>
         <footer class="footer central">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
         </footer>
      </div>
   </body>
</html>
